font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12

colors:
  # Default colors
  primary:
    background: "0x1a2026"
    foreground: "0xffffff"

  # Normal colors
  normal:
    black: "0x1a2026"
    red: "0xfe6464"
    green: "0x91ed86"
    yellow: "0xfee164"
    blue: "0x86b9ed"
    magenta: "0xe586ed"
    cyan: "0x86edd5"
    white: "0xffffff"

  # Bright colors
  bright:
    black: "0x2c343c"
    red: "0xf04444"
    green: "0x00f58f"
    yellow: "0xfee353"
    blue: "0x0c86f0"
    magenta: "0xcf74ff"
    cyan: "0x0cffe1"
    white: "0xeeffff"

window:
  padding:
    x: 10
